{% extends 'base_auth.html'%}
{% load static %}

{% block content %}


      <div class="row">
          <div class="col-md-4"></div>
           <div class="col-md-4">
            <div class="card mt-5">
               

<div class="card-body">
     <div class="card-title py-3">
                    <h4 style="font-weight: lighter;">Register for an account</h4>
</div>


            <form action="{% url 'register' %}" method="post">

              {% csrf_token %}

              {% include 'partials/_messages.html'%}
            <div class="form-group">
            <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control"   value="{{fieldValue.username}}">
            <div class="invalid-feedback invalid-feedback" style="display: none;"></div>
              <P class="text-sm text-success usernameSuccessOutput"></P>


            <div class="form-group">
            <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{fieldValue.email}}">
            <div class="emailfeedbackArea invalid-feedback" style="display: none;" ></div>
           


           <div class="form-group">
           <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">

<small class="float-right py-3 ShowPasswordToggler" > show</small>
       
                  </div>
                   <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
            </form><br>
          
           <div class="container">

             <span class="text-lead lead">Have an account?</span>  <a href="{% url 'login' %}"> Login here</a><br>
          <span class="text-lead lead">Forgotten password?</span>  <a href="{% url 'request-password' %}"> Reset it</a>

         </div>
          
          
          
          
          </div> 

            




            </div>
            </div>
            </div>
              <div class="col-md-4"></div> 
              
          



<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
