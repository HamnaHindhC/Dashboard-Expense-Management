{% extends 'base_auth.html'%}
{% load static %}

{% block content %}


      <div class="row">
          <div class="col-md-4"></div>
           <div class="col-md-4">
            <div class="card mt-5">
               

<div class="card-body">
     <div class="card-title py-3">
                    <h4 style="font-weight: lighter;">Set your new password</h4>
</div>


            <form action="{% url 'user-reset-password' uidb64 token %}" method="post">

              {% csrf_token %}

              {% include 'partials/_messages.html'%}

                    <div class="form-group">
                    <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                    <small class="float-right py-3 ShowPasswordToggler" > show</small>
                    </div>



                    <div class="form-group">
                    <input type="password" name="password2" id="passwordField" placeholder="Confirm Password" class="form-control form-control-sm">
                    <small class="float-right py-3 ShowPasswordToggler" > show</small> </div>





                   <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
                  </form><br>
          
           <div class="container">

             <span class="text-lead lead">Have an account?</span>  <a href="{% url 'login' %}"> Login here</a><br>
          <span class="text-lead lead">No account/</span>  <a href="{% url 'register' %}"> Register here</a>

         </div>
          
          
          
          
          </div> 

            




            </div>
            </div>
            </div>
              <div class="col-md-4"></div> 
              
          



<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
